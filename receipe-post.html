                document.getElementById('recipeSearchForm').onsubmit = function(event) {

                    const selectedMealType = document.getElementById("select2").value;
                    const searchQuery = document.querySelector('input[name="search"]').value.toLowerCase();

                        const matchesCategory = selectedCategory === "all" || recipe.category === selectedCategory;
                        const matchesMealType = selectedMealType === "all" || recipe.mealType === selectedMealType;
                        const matchesSearch = recipe.name.toLowerCase().includes(searchQuery);
        
                        return matchesCategory && matchesMealType && matchesSearch;
                    });
        
                    const recipeListDiv = document.getElementById('recipeList');
                    recipeListDiv.innerHTML = ''; // Clear previous results
        
                    if (filteredRecipes.length > 0) {
                        filteredRecipes.forEach(recipe => {
                            const recipeItem = document.createElement('div');
                            recipeItem.innerHTML = `<a href="${recipe.url}">${recipe.name}</a> (${recipe.category}, ${recipe.mealType})`;
